syntax = "proto3";

package helloworld;

// The greeting service definition.
service Sum {
    // Sends a greeting
    rpc Add (Input) returns (stream Output) {}
}

// The request message containing the user's name.
message Input {
    int32 begin = 1;
    int32 end = 2;
}

// The response message containing the greetings
message Output {
    int32 result = 1;
}